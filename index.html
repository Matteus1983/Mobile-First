<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ice Cream</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

<body>

        <header>
            <img src="/imagens/logo.svg" alt="imagem de um sorvete de cor roxa e casquinha beje">
            <h1>SPACE CREAM</h1>
        </header>
        <main>

            <div class="page">
                <p>Sorvete ou gelado é uma sobremesa gelada à base de lacticínios como leite ou nata, à qual é adicionada fruta ou outros ingredientes e sabores.</p>

            <div class="card">
                <img src="/imagens/sorvete1.png" alt="Sorvete de palitinho, sabor framboesa">
                <h2>Paletas</h2>
            </div>

            <div class="card">
                <img src="/imagens/sorvete2.png" alt="Sorvete em um pote, sabor frutas vermelhas">
                <h2>Shakes</h2>
            </div>

            <div class="card">
                <img src="/imagens/sorvete3.png" alt="Sorvete em uma colher, coloração roxa">
                <h2>Massas</h2>
            </div>

            <div class="card">
                <img src="/imagens/sorvete4.png" alt="Sorvete de palitinho, com cobertura de amendoim">
                <h2>Picolés</h2>
            </div>
        </main>
    </div>

</html>
